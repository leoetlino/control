<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title">DJ Settings</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="name">Station name</label>
					<input type="text" class="form-control" id="name" ng-model="DjStatusCtrl.config.name" required>
				</div>
				<div class="form-group">
					<label for="genre">Genre</label>
					<div class="form-inline">
						<button id="genre" type="button" class="btn btn-default" ng-model="DjStatusCtrl.config.genre" data-html="1" data-toggle="true"
							bs-options="genre.value as genre.label for genre in DjStatusCtrl.genresDropdown" bs-select>Action <span class="caret"></span></button>
					</div>
				</div>
				<div class="form-group">
					<label for="genre">Cross fade length</label>
					<div class="input-group">
						<input type="number" class="form-control" ng-model="DjStatusCtrl.config.DJ.fadeLength">
						<div class="input-group-addon">seconds</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="DjStatusCtrl.enabled=false;$hide()">Cancel</button>
				<button type="button" class="btn btn-success" ng-click="DjStatusCtrl.enableDJ();$hide()"><fa name="rocket"></fa> Launch DJ</button>
			</div>
		</div>
	</div>
</div>
